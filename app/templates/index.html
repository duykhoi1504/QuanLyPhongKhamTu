<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="javascript:void(0)">Logo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Trang Chủ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">logout</a>
                  </li>
                  
                     {% for c in categories %}
                     <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">{{c.name}}</a>
                      </li>
                    {% endfor %}
                  
                </ul>
                <form class="d-flex" method="get">
                  <input class="form-control me-2" type="text" name="kw" placeholder="Search">
                  <button class="btn btn-primary" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </nav>


<section class="container">
    <div class="row">
    {% for p in products%}
    <div class="col-xs-12 col-md-3" style="padding:8px">
        <div class="card" >
            <img class="card-img-top" src="{{ p.image }}" alt="Card image">
            <div class="card-body">
              <h4 class="card-title">{{ p.name }}</h4>
              <p class="card-text">{{ p.price }}</p>
              <a href="/products/{{p.id}}" class="btn btn-primary">xem chi tiết</a>
              <a href="#" class="btn btn-primary">buy</a>
            </div>
          </div>
    </div>
    {% endfor %}
        </div>
</section>

<footer>
    <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>@KHOI_NHAN_NAM</h1>
        <p>Phòng khám tư</p>
      </div>
</footer>

</body>
</html>
